<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Love</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="nasta.jpg" alt="nasta" class="logo__1">
            <img src="tihon.jpg" alt="tihon" class="logo__2">
            <h1 class="header-title">Tihon and Nastaya</h1>
            <p class="header-subtitile">Love in live</p>
            <div class="line__1"></div>
        </div>
    </header>
    <main>
        <div class="main">
            <h1 class="main-title">Loving moments</h1>
            <p class="main-subtitle">for Nastya and Tihon</p>
        </div>
        <section class="slider-footer">
            <div id="slider" class="slider">
                <div class="slider-content">
                    <div class="slider-content-wrapper">
                        <div class="slider-content__item image-1"></div>
                        <div class="slider-content__item image-2"></div>
                        <div class="slider-content__item image-3"></div>
                    </div>
                </div>

    </main>
    <footer>
        <div class="footer">
            <h1 class="footer-title">Love Date</h1>
            <p class="footer-subtitle">12/11/2023</p>
        </div>
    </footer>
    
    <script src="app.js"></script>

</html>
